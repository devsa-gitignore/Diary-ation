{% extends "diary/base.html" %}
{% block title %}{% if form.instance.pk %}Edit Entry{% else %}New Entry{% endif %}{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Entry{% else %}New Entry{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{%endblock%}
